<section>
  <div class="w-full px-6 md:px-20 mt-16">
    @if (title()) {
      <h2
        class="font-styrene text-black font-normal text-[18px] leading-[24px] 
        md:text-[20px] md:leading-[24px] max-w-[500px] mb-[50px] hover:opacity-80 duration-300">
        {{ title() }}
      </h2>
    }

    <swiper-container
      [attr.slides-per-view]="config().slidesPerView"
      [attr.space-between]="config().spaceBetween"
      [attr.pagination]="config().pagination"
      [attr.navigation]="config().navigation"
      [attr.breakpoints]="breakpointsJson"
      class="w-full">

      @for (item of products(); track item.id) {
        <swiper-slide class="!w-[280px] p-[1px] pb-16">
          <app-product-card [product]="item" />
        </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
